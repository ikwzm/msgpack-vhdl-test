---
name     : IntegerMemory
generate :
    interface  : IntegerMemory_Interface.vhd
variables:
        - name      : data
          type      : Integer
          interface :
            name: Memory
            type:
              name : Signed
              width: 32
            port:
              addr : "data_address"
              wdata: "data_din"
              we   : "data_we"
              rdata: "data_dout"
              oe   : "data_oe"
---
