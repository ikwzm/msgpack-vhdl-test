---
name     : IntegerMemory
generate :
    interface  : {name: IntegerMemory_Interface, file: IntegerMemory_Interface.vhd}
    server     : {name: IntegerMemory_Server   , file: IntegerMemory_Server.vhd   }
variables:
        - name      : data
          type      : Integer
          interface :
            name: Memory
            size: 4096
            type:
              name : Signed
              width: 32
            addr_type :
              name : Signed
              width: 32
            port:
              addr : "data_address"
              wdata: "data_din"
              we   : "data_we"
              rdata: "data_dout"
              oe   : "data_oe"
---
